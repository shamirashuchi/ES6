<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e1ea402ddb.js" crossorigin="anonymous"></script> 
        
</head>

<body>
    <header class="text-center">
        <h1>AI Universe Hub</h1>
    </header>
    <main class="container">
        <div id="show-all-l" class="text-center my-5">
            <div onclick="loaddatasort()" id="btn-show-all-l" class="btn btn-primary">Sort By Date</div>
        </div>
        
        <section>
            <div id="universe-container" class=" row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>
            
            <!-- Modal -->
            <div class="modal fade" id="AIDetailModal" tabindex="-1" aria-labelledby="AIDetailModalLabel"
                aria-hidden="true">
                
                <div class="modal-dialog modal-xl">
                    
                    <div style="position:absolute;"class="modal-content w-full h-full">
                        <button style="position:stiky;margin-left:350px; width:50px;height:50px;background-color:pink;;"type="button" class="btn-close  rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="d-flex flex-column flex-md-row mx-5">
                            <div style="background-color:pink; border-color:brown;"class=" card w-full h-full my-5 mx-auto">
                                <div class="">
                                    <h5 style="font-weight:bold; font-size:30px;"class="modal-title  text-center" id="AIDetailModalLabel"></h5>
                                   
                                </div>
                                <div>
                                    <div id="universe-details" class="modal-body mx-md-5">
                                    
                                    </div>
                                </div>
                                <div class="d-flex justify-content-evenly">
                                    <div class="ms-4"id="modalAI">
                                    
                                    </div>
                                    <div class="ms-3" id="modaluniverse">
    
                                    </div>
                                </div>
                            </div>
                            
                            <div class="ms-2 card w-full h-full my-5 mx-auto ">
                                <div>
                                    
                                    
                                </div>
                                <div >
                                    <div id="AI"style="position:absolute;z-index:10;margin-top:15px;background-color:brown; color:white text-center;height:50px; width:100px;margin-left:180px"class="border rounded "></div>
                                    <div id="AI-details" class="modal-body">
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="universe.js"></script>
</body>

</html>

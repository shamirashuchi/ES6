<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    
   
   
</head>
<body>
   <header>
    <h1 class="text-center mt-8 font-bold lg:text-5xl text-sky-600">welcome to my Phone Hunter !</h1>
    <section class=" w-1/2 lg:mx-96  md:mx-64 mx-20  mt-8">
          <div class="relative">
                <input id="search-field" type="text" class="lg:p-4 lg:pl-10 p-2 pl-20 lg:w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                    placeholder="Phone search">
                <button id="btn-search" type="submit"
                    class="text-white lg:right-2.5 lg:left-3/4 left-44 absolute  lg:bottom-2.5 bottom-1.5  bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:px-4 lg:py-2 px-3 py-1">Search</button>
            </div>
    </section>
   </header>
     <main>
        <section class="container mx-auto mt-8  ">
            <div id="phone-container" class="grid lg:grid-cols-3  lg:gap-6  lg:mx-28 md:grid-cols-2 md:gap-4 gap-6">
               
                   
            </div>
           <div class="hidden" id="no-found-message">
            <h3 class="text-center mt-8 font-bold lg:text-2xl text-sky-600 ">No Phone Found. please try a new Search !</h3>
           </div>


          <div id="show-all"  class="text-center mt-8 hidden">
            <button id="btn-showAll" type="submit"
                    class="text-white lg:right-2.5 lg:left-3/4 lg:bottom-2.5 bottom-1.5  bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:px-4 lg:py-2 px-3 py-1">Show All</button>
          </div>
        </section>

        <section id="loader" class="hidden" >
            <div class="text-center mt-8" role="status">
                <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin  fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </section>

        <section>
           
            

            <!-- Put this part before -->
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
            <div class="modal-box">
                <h3 id="phoneTitle" class="font-bold text-lg"></h3>
                 <div id="phone-Details">

                 </div>
                <div class="modal-action">
                <label for="my-modal" class="btn">Close</label>
                </div>
            </div>
            </div>
            </section>

     </main>


     <script src="phone.js"></script>
     <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    
</body> 
</html>
